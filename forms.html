<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    h3 {
      color: #003366;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      color: #003366;
    }
    input, select {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="submit"] {
      background-color: #3399ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #0066cc;
    }
    .gdpr {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Registration Form for Letting Services</h3>
    <form action="https://formspree.io/f/xgvwbnpj" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <label for="propertyLet">Have you let your property?</label>
      <select id="propertyLet" name="propertyLet" required>
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      
      <label for="tenancyType">What type of tenancy agreement do you have in place?</label>
      <select id="tenancyType" name="tenancyType" required>
        <option value="">Select an option</option>
        <option value="Airbnb">Airbnb</option>
        <option value="AST">Assured Shorthold Tenancy (AST)</option>
        <option value="Let to Council">Let to Council</option>
        <option value="Other">Other (please specify)</option>
      </select>

      <!-- GDPR checkbox -->
      <div class="gdpr">
        <input type="checkbox" id="gdpr" name="gdpr" required>
        <label for="gdpr">I agree to the Privacy Policy and GDPR terms</label>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
