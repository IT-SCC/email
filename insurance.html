<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h3 {
      color: #003366;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      color: #003366;
    }
    input, select, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="submit"] {
      background-color: #3399ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      padding: 10px;
    }
    input[type="submit"]:hover {
      background-color: #0066cc;
    }
    #otherTenancyTypeField {
      display: none; /* Hidden by default */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Building Insurance Form</h3>
    <form action="https://formspree.io/f/xzzplzjr" method="POST">

      <!-- Full Name Field -->
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

      <!-- Flat Number Field -->
      <label for="flatNumber">Flat Number</label>
      <input type="text" id="flatNumber" name="flatNumber" placeholder="Enter your flat number" required>

      <!-- Property Address Field -->
      <label for="address">Property Address</label>
      <textarea id="address" name="address" placeholder="Enter the property's full address" required></textarea>

      <!-- Property Letting Status -->
      <label for="propertyLet">Have you let your property?</label>
      <select id="propertyLet" name="propertyLet" required>
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <!-- Tenancy Type -->
      <label for="tenancyType">What type of tenancy agreement do you have in place?</label>
      <select id="tenancyType" name="tenancyType" required onchange="showOtherField()">
        <option value="">Select an option</option>
        <option value="Airbnb">Airbnb</option>
        <option value="AST">Assured Shorthold Tenancy (AST)</option>
        <option value="Let to Council">Let to Council</option>
        <option value="Other">Other (please specify)</option>
      </select>

      <!-- Text box for 'Other' tenancy type, hidden initially -->
      <div id="otherTenancyTypeField">
        <label for="otherTenancyType">Please specify the tenancy type</label>
        <textarea id="otherTenancyType" name="otherTenancyType" placeholder="Specify your tenancy type"></textarea>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function showOtherField() {
      var tenancyType = document.getElementById("tenancyType").value;
      var otherField = document.getElementById("otherTenancyTypeField");

      if (tenancyType === "Other") {
        otherField.style.display = "block";
      } else {
        otherField.style.display = "none";
      }
    }
  </script>
</body>
</html>
