<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Multi-Step Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Property Inquiry Form</h2>
    
    <form id="multiStepForm">
        <!-- Step 1 -->
        <div class="form-step active">
            <label for="name">Your Name</label>
            <input type="text" id="name" required>
            <button type="button" onclick="nextStep()">Next</button>
        </div>

        <!-- Step 2 -->
        <div class="form-step">
            <label for="email">Your Email</label>
            <input type="email" id="email" required>
            <button type="button" onclick="nextStep()">Next</button>
        </div>

        <!-- Step 3 -->
        <div class="form-step">
            <label for="phone">Your Phone</label>
            <input type="text" id="phone" required>
            <button type="button" onclick="nextStep()">Next</button>
        </div>

        <!-- Step 4 -->
        <div class="form-step">
            <label for="property_id">Property ID</label>
            <input type="text" id="property_id" required>
            <button type="button" onclick="nextStep()">Next</button>
        </div>

        <!-- Step 5 -->
        <div class="form-step">
            <label for="file">Upload Document (PDF, JPG, PNG)</label>
            <input type="file" id="file" accept=".jpg, .png, .pdf">
            <button type="submit">Submit</button>
        </div>
    </form>

    <p id="statusMessage"></p>
</div>

<script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".form-step");

    function nextStep() {
        steps[currentStep].classList.remove("active");
        currentStep++;
        steps[currentStep].classList.add("active");
    }

    document.getElementById("multiStepForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let formData = new FormData();
        formData.append("name", document.getElementById("name").value);
        formData.append("email", document.getElementById("email").value);
        formData.append("phone", document.getElementById("phone").value);
        formData.append("property_id", document.getElementById("property_id").value);

        let file = document.getElementById("file").files[0];
        if (file) {
            let reader = new FileReader();
            reader.onloadend = function() {
                formData.append("file", reader.result.split(',')[1]);
                formData.append("fileName", file.name);
                formData.append("fileType", file.type);
                sendData(formData);
            };
            reader.readAsDataURL(file);
        } else {
            sendData(formData);
        }
    });

    function sendData(formData) {
        fetch("https://script.google.com/macros/s/AKfycbz9iQ5jJaZoKEYgrgPrXehMRXPaeGNNWt-LYYHfmx-hw-FpUR_1JSdLdqdG3Hj93W5n/exec", {
            method: "POST",
            body: JSON.stringify(Object.fromEntries(formData))
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("statusMessage").textContent = data.message;
        })
        .catch(error => console.error("Error:", error));
    }
</script>

</body>
</html>
